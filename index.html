<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>HTML-CSS-JS CALCULATER PROJECT</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>

        <div class="wrap">
            <section class="screen">0</section>
            <section class="calc-buttons">
                <div class="row">
                    <button class="button-clear calc-button">C</button>
                    <button class="calc-button">&larr;</button>
                    <button class="calc-button">&divide;</button>
                </div>
                <div class="row">
                    <button class="calc-button">7</button>
                    <button class="calc-button">8</button>
                    <button class="calc-button">9</button>
                    <button class="calc-button">&times;</button>
                </div>
                <div class="row">
                    <button class="calc-button">4</button>
                    <button class="calc-button">5</button>
                    <button class="calc-button">6</button>
                    <button class="calc-button">-</button>
                </div>
                <div class="row">
                    <button class="calc-button">1</button>
                    <button class="calc-button">2</button>
                    <button class="calc-button">3</button>
                    <button class="calc-button">+</button>
                </div>
                <div class="row">
                    <button class="calc-button button-zero">0</button>
                    <button class="calc-button">=</button>
                </div>
            </section>
        </div>

        <script src="./script.js" async defer></script>
    </body>
</html>
